<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenShop – Plants</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">

    <aside class="sidebar">
      <div class="sidebar-box">
        <h2 class="sidebar-title">Categories</h2>
        <ul class="sidebar-list">
          <li class="is-active"><a href="#">House Plants</a></li>
          <li><a href="#">Potter Plants</a></li>
          <li><a href="#">Seeds</a></li>
          <li><a href="#">Small Plants</a></li>
          <li><a href="#">Big Plants</a></li>
          <li><a href="#">Succulents</a></li>
          <li><a href="#">Terrariums</a></li>
          <li><a href="#">Gardening</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
      </div>

      <div class="sidebar-banner">
        <img src="images/Super Sale Banner.png" alt="Super Sale">
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <nav class="tabs">
          <a class="tab is-active" href="#">All Plants</a>
          <a class="tab" href="#">New Arrivals</a>
          <a class="tab" href="#">Sale</a>
        </nav>

        <div class="sort">
          <span class="sort-label">Short by:</span>
          <span class="sort-value">Default sorting</span>
          <span class="sort-arrow">▼</span>
        </div>
      </div>

      <section class="products">

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product.png" alt="Barberton Daisy">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (1).png" alt="Angel Wing Begonia">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (2).png" alt="African Violet">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (3).png" alt="Beach Spider Lily">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (4).png" alt="Blushing Bromeliad">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (5).png" alt="Aluminum Plant">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (6).png" alt="Bird's Nest Fern">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (7).png" alt="Broadleaf Lady Palm">
        </div>
</article>

      <article class="product-card">
        <div class="product-img">
          <img src="images/Card Product (8).png" alt="Chinese Evergreen">
        </div>
</article>

      </section>

      <div class="pagination">
        <a class="page is-active" href="#">1</a>
        <a class="page" href="#">2</a>
        <a class="page" href="#">3</a>
        <a class="page" href="#">4</a>
        <a class="page page-next" href="#">›</a>
      </div>
    </main>

  </div>
</body>
</html>
