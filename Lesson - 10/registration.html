<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENSHOP — Registration</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<header class="header">
    <div class="container header__row">

        <a class="logo" href="index.html" aria-label="Greenshop home">
            <span class="logo__icon" aria-hidden="true"></span>
            <span class="logo__text">GREENSHOP</span>
        </a>

        <nav class="nav" aria-label="Main navigation">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Shop</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Plant Care</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Blogs</a></li>
            </ul>
        </nav>

        <a class="btn-login" href="registration.html">
            <span class="btn-login__icon" aria-hidden="true">↪</span>
            Login
        </a>
    </div>
</header>

<main class="page">
    <div class="container">
        <h1 class="page__title">Registration</h1>

        <form class="form" action="#" method="post">
            <label class="form__label">
                Email
                <input class="form__input" type="email" name="email" placeholder="Enter your email" required />
            </label>

            <label class="form__label">
                Password
                <input class="form__input" type="password" name="password" placeholder="Enter your password" required />
            </label>

            <button class="form__btn" type="submit">Create account</button>
        </form>
    </div>
</main>

</body>
</html>
