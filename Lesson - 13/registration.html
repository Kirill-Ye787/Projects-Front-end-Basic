<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenShop — Registration</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<!-- PRELOADER OVERLAY (DZ 13.1) -->
<div class="preloader" id="preloader" aria-hidden="true">
  <div class="preloader__card" role="status" aria-live="polite">
    <div class="spinner" aria-hidden="true"></div>
    <p class="preloader__title">Loading…</p>
    <p class="preloader__sub">Preparing form</p>
    <div class="dots" aria-hidden="true">
      <span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
  </div>
</div>

<header class="header">
  <div class="container header__row">
    <a class="logo" href="index.html">
      <img src="images/ui/logo.png" alt="GreenShop logo" />
    </a>

    <nav class="nav">
      <a class="nav__link" href="index.html">Home</a>
      <a class="nav__link" href="index.html#shop">Shop</a>
      <a class="nav__link" href="index.html#care">Plant Care</a>
      <a class="nav__link" href="index.html#blog">Blogs</a>
    </nav>

    <div class="actions">
      <a class="btn btn--primary" href="registration.html">
        <svg class="icon icon--white"><use href="images/sprite.svg#icon-user"></use></svg>
        Login
      </a>
    </div>
  </div>
</header>

<main class="auth">
  <div class="container">
    <section class="auth-card">
      <h1 class="auth-title">Registration</h1>
      <p class="muted">Enter your details to create account.</p>

      <form class="form" action="#">
        <label class="field">
          <span>Name</span>
          <input type="text" required placeholder="Your name" />
        </label>
        <label class="field">
          <span>Email</span>
          <input type="email" required placeholder="example@mail.com" />
        </label>
        <label class="field">
          <span>Password</span>
          <input type="password" required placeholder="••••••••" />
        </label>

        <!-- Custom checkboxes (DZ 13.1) -->
        <div class="checkboxes">
          <label class="cb">
            <input class="cb__input" type="checkbox" required />
            <span class="cb__box" aria-hidden="true"></span>
            <span class="cb__text">I agree to the terms & conditions</span>
          </label>

          <label class="cb">
            <input class="cb__input" type="checkbox" />
            <span class="cb__box" aria-hidden="true"></span>
            <span class="cb__text">Subscribe to newsletter</span>
          </label>
        </div>

        <button class="btn btn--primary btn--full" type="submit">
          <svg class="icon icon--white"><use href="images/sprite.svg#icon-user"></use></svg>
          Create account
        </button>

        <p class="muted" style="margin-top:12px;">Back to <a class="link" href="index.html">Home</a></p>
      </form>
    </section>
  </div>
</main>

<script>
  // DZ 13.1: "separate" preloader page mode
  // Open: registration.html#loading
  const preloader = document.getElementById('preloader');
  const isLoadingMode = window.location.hash === '#loading';

  if (isLoadingMode) {
    document.body.classList.add('page-loading');
    preloader.classList.add('is-active');

    // imitation: after short time show the form and clean the hash
    setTimeout(() => {
      document.body.classList.remove('page-loading');
      preloader.classList.remove('is-active');
      history.replaceState(null, '', 'registration.html');
    }, 1200);
  }
</script>

</body>
</html>
