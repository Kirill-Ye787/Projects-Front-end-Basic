<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GREENSHOP | Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Внутренние стили для макета -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            padding: 32px 32px 40px;
            position: relative;
        }

        /* Крестик закрытия в правом верхнем углу */
        .close-btn {
            position: absolute;
            right: 16px;
            top: 16px;
            border: none;
            background: transparent;
            font-size: 20px;
            cursor: pointer;
            color: #4CAF50;
        }

        /* Верхние табы Login | Register */
        .tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
        }

        .tab.login {
            color: #333333;
            font-weight: 600;
        }

        .tab.register {
            color: #46A358;
            font-weight: 700;
        }

        .tabs-separator {
            color: #cccccc;
            font-size: 20px;
        }

        .subtitle {
            font-size: 13px;
            color: #6E6E6E;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-field {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
            padding: 0 12px;
            font-size: 13px;
        }

        .input-field:focus {
            outline: none;
            border-color: #46A358;
        }

        /* Кнопка Register */
        .btn-register {
            margin-top: 10px;
            width: 100%;
            height: 45px;
            border-radius: 4px;
            border: none;
            background-color: #46A358;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .divider-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 24px 0 20px;
            color: #A0A0A0;
            font-size: 12px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #E0E0E0;
        }

        /* Кнопки Google / Facebook */
        .social-btn {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            border: 1px solid #E0E0E0;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .social-btn img {
            width: 18px;
            height: 18px;
        }

        .social-google {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Крестик -->
    <button class="close-btn" type="button">×</button>

    <!-- Login | Register -->
    <div class="tabs">
        <button class="tab login" type="button">Login</button>
        <span class="tabs-separator">|</span>
        <button class="tab register" type="button">Register</button>
    </div>

    <p class="subtitle">Enter your email and password to register.</p>

    <!-- Форма регистрации -->
    <form action="#" method="post">
        <input
                class="input-field"
                type="text"
                name="username"
                placeholder="Username"
                required
        >

        <input
                class="input-field"
                type="email"
                name="email"
                placeholder="Enter your email address"
                required
        >

        <input
                class="input-field"
                type="password"
                name="password"
                placeholder="Password"
                required
        >

        <input
                class="input-field"
                type="password"
                name="confirm_password"
                placeholder="Confirm Password"
                required
        >

        <button class="btn-register" type="submit">Register</button>
    </form>

    <!-- Разделитель -->
    <div class="divider-wrap">
        <div class="divider-line"></div>
        <span>Or register with</span>
        <div class="divider-line"></div>
    </div>

    <!-- Кнопки Google / Facebook -->
    <button class="social-btn social-google" type="button">
        <img src="images/google.png" alt="Google logo">
        <span>Continue with Google</span>
    </button>

    <button class="social-btn" type="button">
        <img src="images/facebook.png" alt="Facebook logo">
        <span>Continue with Facebook</span>
    </button>
</div>

</body>
</html>
