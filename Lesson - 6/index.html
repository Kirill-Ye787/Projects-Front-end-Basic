<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREENSHOP</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">GREENSHOP</div>

      <nav class="nav">
        <a class="active" href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Plant Care</a>
        <a href="#">Blogs</a>
        <a href="registration.html">Registration</a>
      </nav>

      <div class="header-actions">
        <button class="btn-login" type="button">Login</button>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="container">
        <div class="banner-box">
          <div class="banner-left">
            <p class="welcome">WELCOME TO GREENSHOP</p>

            <h1 class="title">
              LET'S MAKE A<br />
              BETTER <span class="green">PLANET</span>
            </h1>

            <p class="desc">
              We are an online plant shop offering a wide range of cheap and trendy plants.
              Use our plants to create an unique Urban Jungle. Order your favorite plants!
            </p>

            <button class="btn-shop" type="button">SHOP NOW</button>
          </div>

          <div class="banner-right">
            <img class="plant-big" src="images/plant-big.png" alt="Big plant" />
            <img class="plant-small" src="images/plant-small.png" alt="Small plant" />
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
