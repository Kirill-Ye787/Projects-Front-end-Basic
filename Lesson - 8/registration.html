<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShop – Registration</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

<header class="page-header">
    <div class="container header-inner">
        <h1 class="logo">GreenShop</h1>

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="registration.html" class="nav-link nav-link--active">Registration</a>
            <a href="#" class="nav-link">Shop</a>
            <a href="#" class="nav-link">About</a>
        </nav>
    </div>
</header>


<main>
    <section class="blog">
        <div class="container">
            <div class="blog-header">
                <h2 class="blog-title">Create Account</h2>
                <p class="blog-subtitle">
                    Join our GreenShop community and get plant tips and exclusive offers.
                </p>
            </div>

            <div class="register-wrapper">

                <form class="register-form">

                    <div class="form-row">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>

                    <div class="form-row">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>

                    <div class="form-row">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password">
                    </div>

                    <button class="btn btn-primary" type="submit">
                        Create Account
                    </button>
                </form>

            </div>
        </div>
    </section>
</main>


<footer class="page-footer">
    <div class="container">
        <p class="footer-text">© 2025 GreenShop. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
